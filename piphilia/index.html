        app.screen.width / 2,

      // Add the buttons to the container
      chooseSequenceContainer.addChild(
        piButton,
        presidentsButton,
        greekAlphabetButton,

        booksOfTheBibleButton
      );

      // Add the container to the stage
      app.stage.addChild(chooseSequenceContainer);

      // Handle button clicks
      piButton.on("click", () => {
        startGame("pi");
      });

      presidentsButton.on("click", () => {
        startGame("presidents");
      });

      greekAlphabetButton.on("click", () => {
        startGame("greek-alphabet");
      });

      englishAlphabetButton.on("click", () => {
        startGame("english-alphabet");
      });

      booksOfTheBibleButton.on("click", () => {
        startGame("books-of-the-bible");
      });

      // Helper function to create a button
      function createSequenceButton(text, x, y) {
        const button = new PIXI.Container();

        // Create the button background
        const background = new PIXI.Graphics();
        background.beginFill(0x000000, 0.7);
        background.drawRoundedRect(-200, -25, 400, 50, 10);
        button.addChild(background);

        // Create the button text
        const textStyle = new PIXI.TextStyle({
          fontFamily: "Arial",
          fontSize: 24,
          fontWeight: "bold",
          fill: "#ffffff",
        });
        const buttonText = new PIXI.Text(text, textStyle);
        buttonText.anchor.set(0.5);
        button.addChild(buttonText);

        // Set the button position
        button.position.set(x, y);

        // Add a click event listener to the button
        button.interactive = true;
        button.buttonMode = true;

        return button;
      }

      // Helper function to start the game with the selected sequence
      function startGame(sequence) {
        // Remove the choose sequence screen
        app.stage.removeChild(chooseSequenceContainer);

        // Generate the sequence based on the selected sequence
        let sequenceArray = [];
        let sequenceName = "";
        if (sequence === "pi") {
          sequenceArray = piSequence.split("");
          sequenceName = "PI";
        } else if (sequence === "presidents") {
          sequenceArray = presidentsSequence.slice();
          sequenceName = "US Presidents";
        } else if (sequence === "greek-alphabet") {
          sequenceArray = greekAlphabetSequence.slice();
          sequenceName = "Greek Alphabet";
        } else if (sequence === "english-alphabet") {
          sequenceArray = englishAlphabetSequence.slice();
          sequenceName = "English Alphabet for Toddlers";
        } else if (sequence === "books-of-the-bible") {
          sequenceArray = booksOfTheBibleSequence.slice();
          sequenceName = "Books of the Bible";
        }

        function generateFallingRow() {
          const fallingRow = [];
          const correctIndex = Math.floor(Math.random() * numBlocksPerRow);
          const usedIndices = [correctIndex];

          for (let i = 0; i < numBlocksPerRow; i++) {
            if (i === correctIndex) {
              fallingRow.push(sequenceArray[0]);
            } else {
              let randomIndex;
              do {
                randomIndex =
                  Math.floor(Math.random() * (sequenceArray.length - 1)) + 1;
              } while (usedIndices.includes(randomIndex));
              usedIndices.push(randomIndex);
              fallingRow.push(sequenceArray[randomIndex]);
            }
          }
          sequenceArray.shift();
          return fallingRow;
        }

        function generateFallingRowForPi() {
          const fallingRow = [];
          const correctIndex = Math.floor(Math.random() * numBlocksPerRow);
          correctDigit = parseInt(piSequence[0]);
          const usedDigits = [correctDigit];

          for (let i = 0; i < numBlocksPerRow; i++) {
            if (i === correctIndex) {
              fallingRow.push(correctDigit);
            } else {
              let randomDigit;
              do {
                randomDigit = Math.floor(Math.random() * 10);
              } while (usedDigits.includes(randomDigit));

              usedDigits.push(randomDigit);
              fallingRow.push(randomDigit);
            }
          }

          return fallingRow;
        }

        function createBlock(value, x, y) {
          // Create a new PIXI.Container for the block
          const block = new PIXI.Container();

          // Create the block background
          const bg = new PIXI.Graphics();
          bg.beginFill(0xffffff);
          bg.drawRect(0, 0, BLOCK_SIZE, BLOCK_SIZE);
          bg.endFill();
          block.addChild(bg);

          // Create the block value text
          const text = new PIXI.Text(value, { fill: 0x000000 });
          text.anchor.set(0.5);
          text.position.set(BLOCK_SIZE / 2, BLOCK_SIZE / 2);
          block.addChild(text);

          // Create the block image sprite
          if (value === "US President") {
            // Load the image of the current US President
            const texture = PIXI.Texture.from(
              `assets/presidents/${presidents[presidentIndex]}.jpg`
            );
            const image = new PIXI.Sprite(texture);
            image.width = BLOCK_SIZE;
            image.height = BLOCK_SIZE;
            block.addChild(image);
          }

          // Position the block
          block.position.set(x, y);

          // Add the block to the game stage
          app.stage.addChild(block);

          // Return the block object
          return block;
        }

        // Create a new container for the game screen
        const gameContainer = new PIXI.Container();

        // Create a label for the screen
        const labelStyle = new PIXI.TextStyle({
          fontFamily: "Arial",
          fontSize: 36,
          fontWeight: "bold",
          fill: "#ffffff",
        });
        const label = new PIXI.Text(sequenceName, labelStyle);
        label.anchor.set(0.5, 0);
        label.position.set(app.screen.width / 2, 50);

        // Add the label to the container
        gameContainer.addChild(label);

        // Create the game board
        const gameBoard = new PIXI.Container();
        gameBoard.position.set(100, 150);

        // Add the game board to the container
        gameContainer.addChild(gameBoard);

        // Create an array to store the blocks on the board
        const blockArray = [];

        // Create the blocks and add them to the board
        fallingRow =
          sequence == "pi" ? generateFallingRowForPi() : generateFallingRow();

        for (let i = 0; i < numBlocksPerRow; i++) {
          const block = createBlock(fallingRow[i]);
          block.position.set(i * blockWidth, -blockHeight);
          blockArray.push(block);
          fallingBlocks.addChild(block);
        }

        // Add the game container to the stage
        app.stage.addChild(gameContainer);

        // Add a click event listener to the game board
        gameBoard.interactive = true;
        gameBoard.on("click", (event) => {
          // Get the block that was clicked
          const blockIndex = Math.floor(
            (event.data.global.x - gameBoard.x) / 70
          );
          const clickedBlock = blockArray[blockIndex];

          // Check if the block is the correct one
          if (clickedBlock.letter === sequenceArray[0]) {
            // Remove the row from the board and the sequence
            for (let i = 0; i < blockArray.length; i++) {
              gameBoard.removeChild(blockArray[i]);
            }
            sequenceArray.shift();

            // Check if the game is won
            if (sequenceArray.length === 0) {
              // Display a message that the game is won
              const winLabel = new PIXI.Text("You win!", labelStyle);
              winLabel.anchor.set(0.5, 0);
              winLabel.position.set(app.screen.width / 2, 150);
              gameContainer.addChild(winLabel);
            } else {
              // Create a new row of blocks for the next element in the sequence
              blockArray.length = 0;
              for (let i = 0; i < sequenceArray.length; i++) {
                const block = createBlock(sequenceArray[i]);
                block.position.set(i * 70, -70);
                gameBoard.addChild(block);
                blockArray.push(block);
              }
            }
          } else {
            // Highlight the incorrect block and speed up the game board
            clickedBlock.tint = 0xff0000;
            gameBoard.speed = 5;
          }
        });

        // Set up the game loop
        function gameLoop() {
          if (!gameOver) {
            // Move falling row down by one row
            fallingRowIndex++;

            // If falling row reaches the bottom of the screen, end the game
            if (fallingRowIndex === numRows - 1) {
              gameOver = true;
              return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game board
            drawGameBoard();

            // Draw falling row
            drawFallingRow();

            // Schedule next frame
            requestAnimationFrame(gameLoop);
          } else {
            // Game over, do something
          }
        }

        // Start the game loop
        gameLoop();
      }
